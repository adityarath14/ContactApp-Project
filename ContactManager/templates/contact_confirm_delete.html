{% extends 'base.html' %}
{% block content %}
    <h1>Delete Contact</h1>
    <p>Are you sure you want to delete {{ contact.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i>Yes, delete</button>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
